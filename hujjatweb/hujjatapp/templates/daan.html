<!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>દાન માટે</title>
      </head>
      <style>
          #bgcolor
          {
            background-color: #26a0da;
            background-image: linear-gradient(to bottom, #7209b7, #26a0da);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
          }
      </style>
      <script>
          {% if thank %}
             alert('Registeration number {{eid}}');
             localStorage.clear();
             document.location = "/thanks";
           {% endif %}
      </script>
      <body id="bgcolor">
        {% load static %}
        <div style=" margin-top: 6%; margin-bottom: 3.6%; margin-right: 35%; margin-left: 35%">
            <div class="container mt-3" style="background-color:#03046E; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);padding:0px; color: #fff; border-radius: 15px; margin-bottom: 7%; ">
                <div style="background-color:#03044E; color: #fff; min-height:127px; padding:25px; border-radius: 15px; margin-top: 9%;">
                    <center>
                        <h2><strong>ઈન્કવાઈરી પોઇન્ટ</strong></h2>
                        <em>ઈન્કવાઈરી પોઇન્ટ જરૂરતમંદો માટે કાયમી ઉપાય</em>
                    </center>
                </div>
                <div style="padding:20px"><br>
                    <div align="center">
                        <h2><strong><span style="color:#fff">અલ-હુજ્જત મરકઝુન નસ્ર</span></strong></h2>
                    </div><br>
                    <div id="dform1">
                        <form name="dtest_from1" id="dtest_from1" method="post" enctype="multipart/form-data" action="daan">
                            {% csrf_token %}
                            <center><h3>દાન માટે</h3></center>
                            <hr color="white">
                            <div>
                                <label class="labelName">
                                    મોબાઈલ નં.
                                    <em class="important" style="color:red">*</em>
                                </label>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input class="form-control" type="tel" maxlength="10" name="Donar_mob_num" required style="padding:8px; ">
                                </div>
                            </div>
                            {% if messages %}
                            <ul class="messages" style="color: red">
                                {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                {{ message }}
                                </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            <div>
                                <label class="labelName">
                                    કયા જરૂરિયાત માટે મદદ કરવા ચાહો છો (રજીસ્ટ્રેશન નંબર લખવો )
                                    <em class="important" style="color:red">*</em>
                                </label>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input class="form-control" type="text" maxlength="255" name="Donate_Reason" required style="padding:8px; ">
                                </div>
                            </div>
                            <div>
                                <label class="labelName">
                                    દાન ની રકમ
                                    <em class="important" style="color:red">*</em>
                                </label>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="number" class="form-control" maxlength="20" name="Donation" required style="padding:8px;">
                                </div>
                            </div>
                            <div>
                                <label class="labelName">
                                    દાનનો પ્રકાર
                                    <em class="important" style="color:red">*</em>
                                </label>
                            </div>
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="daantype1" name="khayrat">
                              <label class="custom-control-label" for="daantype1">
                                  ખૈરાત
                              </label>
                            </div><br>
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="daantype2" name="sadka">
                              <label class="custom-control-label" for="daantype2">
                                  સદ્કાહ
                              </label>
                            </div><br>
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="daantype3" name="zakat">
                              <label class="custom-control-label" for="daantype3">
                                  ઝકાત
                              </label>
                            </div><br>
                            <div class="custom-control custom-switch">
                              <input type="checkbox"  class="custom-control-input" id="daantype4" name="imamezamin">
                              <label class="custom-control-label" for="daantype4">
                                  ઇમામેં જામીન
                              </label>
                            </div><br>
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="daantype5" name="khums">
                              <label class="custom-control-label" for="daantype5">
                                  ખુમ્સ
                              </label>
                            </div><br>
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="daantype6" name="anyd">
                              <label class="custom-control-label" for="daantype6">
                                  અન્ય
                              </label>
                            </div><br>
                            <div>
                                <center>
                                    <input type="submit" name="final_submit" class="btn btn-success">
                                </center>
                            </div>
                        </form>
                    </div>
                </div>

<!--                Optional JavaScript -->
<!--                jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            </div>
            <br>
        </div>
      </body>
    </html>
